<!DOCTYPE html>
<head>
    <title>BigNumber Calculator</title>
</head>
<body>
    <input type="text" id="first" />
    <select name="operator" id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="second">
    <button id="submit">Submit</button>
</body>
